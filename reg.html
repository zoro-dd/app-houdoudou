<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/reg.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/icon.png" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_388953_lwpfwkh8n8tcsor.css">
</head>

<body>
    <div id="container">
        <header></header>
        <main>
            <div class="tabName">账号登录
            </div>
            <p>如果是从以下网站注册，请点击下面图标直接登录</p>
            <ul class="logoImg">
                <li>
                    <a href="#"><img src="assets/images/weixin.png"></a>
                </li>
                <li>
                    <a href="#"><img src="assets/images/qq.png"></a>
                </li>
                <li>
                    <a href="#"><img src="assets/images/weibo.png"></a>
                </li>
                <li>
                    <a href="#"><img src="assets/images/douban.png"></a>
                </li>
                <li>
                    <a href="#"><img src="assets/images/goole.png"></a>
                </li>
                <li>
                    <a href="#"><img src="assets/images/face.png"></a>
                </li>
                <li>
                    <a href="#"><img src="assets/images/twitter.png"></a>
                </li>
            </ul>
            <div class="split">或</div>
            <div class="tab">
                <a href="#" class="bg-fff">账号登录</a>
                <a href="#">手机登录</a>
                <a href="#">邮箱登录</a>
            </div>
            <div class="form">
                <form method="post" action="" class="show">
                    <div>
                        <span class="regMethod">账号</span>
                        <input type="text" name="username" placeholder="请输入用户名">
                    </div>
                    <div>
                        <span>密码</span>
                        <input type="password" name="password" placeholder="请输入密码">
                    </div>
                    <input type="submit" value="登录">
                </form>
                <form method="post" action="">
                    <div>
                        <span class="regMethod">手机</span>
                        <input type="text" name="username" placeholder="请输入手机号码">
                    </div>
                    <div>
                        <span>密码</span>
                        <input type="password" name="password" placeholder="请输入密码">
                    </div>
                    <input type="submit" value="登录">
                </form>
                <form method="post" action="">
                    <div>
                        <span class="regMethod">邮箱</span>
                        <input type="text" name="username" placeholder="请输入电子邮箱">
                    </div>
                    <div>
                        <span>密码</span>
                        <input type="password" name="password" placeholder="请输入密码">
                    </div>
                    <input type="submit" value="登录">
                </form>
            </div>
            <div class="link">
                <a href="#">注册账号</a> /
                <a href="#">忘记密码</a>
            </div>
        </main>
    </div>
    <script src="assets/js/reg.js"></script>
    <script src="assets/js/jquery.min.js"></script>
</body>

</html>
