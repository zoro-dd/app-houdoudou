<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/icon.png" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_388953_lwpfwkh8n8tcsor.css">
</head>

<body>
    <div id="container">
        <header></header>
        <main>
            <div class="tabName">用户注册
            </div>
            <p>如有以下账号，请点击下面图标直接注册</p>
            <ul class="logoImg">
                <li>
                    <a href="#"><img src="assets/images/weixin.png"></a>
                </li>
                <li>
                    <a href="#"><img src="assets/images/qq.png"></a>
                </li>
                <li>
                    <a href="#"><img src="assets/images/weibo.png"></a>
                </li>
                <li>
                    <a href="#"><img src="assets/images/douban.png"></a>
                </li>
                <li>
                    <a href="#"><img src="assets/images/goole.png"></a>
                </li>
                <li>
                    <a href="#"><img src="assets/images/face.png"></a>
                </li>
                <li>
                    <a href="#"><img src="assets/images/twitter.png"></a>
                </li>
            </ul>
            <div class="split">或</div>
            <div class="tab">
                <a href="#" class="bg-fff">手机注册</a>
                <a href="#">邮箱注册</a>
            </div>
            <div class="form">
                <form method="post" action="" class="show">
                    <div>
                        <span class="regMethod">账号</span>
                        <input type="text" name="username" placeholder="请输入用户名">
                    </div>
                    <div>
                        <span>密码</span>
                        <input type="password" name="password" placeholder="密码必须是6位以上的字母和数字">
                    </div>
                    <div>
                        <span class="regMethod">手机</span>
                        <input type="text" name="username" placeholder="请输入手机号码">
                    </div>
                    <div>
                        <span class="regMethod">验证码</span>
                        <input type="text" name="username" placeholder="请输入短信验证码" class="msg">
                        <a href="#">获取短信验证码</a>
                    </div>
                    <input type="submit" value="登录">
                </form>
                <form method="post" action="">
                    <div>
                        <span class="regMethod">手机</span>
                        <input type="text" name="username" placeholder="请输入手机号码">
                    </div>
                    <div>
                        <span>密码</span>
                        <input type="password" name="password" placeholder="请输入密码">
                    </div>
                    <div>
                        <span>邮箱</span>
                        <input type="password" name="password" placeholder="请输入电子邮箱">
                    </div>
                    <div class="test">
                        <span>验证</span>
                        <div>
                            <span></span>
                            <p></p>
                            <i></i>
                        </div>
                    </div>
                    <input type="submit" value="登录">
                </form>
            </div>
            <div class="link">
                <a href="#">已有账号</a> /
                <a href="#">忘记密码</a>
            </div>
        </main>
    </div>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/jquery.min.js"></script>
</body>

</html>
